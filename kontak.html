<body>
    <nav>

    <div class="page-container">
        <section class="contact">
            <h2 class="section-title">Hubungi Kami</h2>
            <form class="contact-form" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" required placeholder="Masukkan nama Anda">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required placeholder="email@example.com">
                </div>
                <div class="form-group">
                    <label>Nomor Telepon</label>
                    <input type="tel" required placeholder="08xxxxxxxxxx">
                </div>
                <div class="form-group">
                    <label>Pesan</label>
                    <textarea rows="5" required placeholder="Tulis pesan Anda..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Kirim Pesan</button>
            </form>
        </section>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Tentang Kami</h3>
                <p>Bank Sampah Hijau adalah solusi pengelolaan sampah yang menguntungkan.</p>
            </div>

        <div class="copyright"><p>&copy; 2024 Bank Sampah Hijau.</p></div>
    </footer>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }

        function handleSubmit(e) {
            e.preventDefault();
            alert('Terima kasih! Pesan Anda telah terkirim.');
            e.target.reset();
        }
    </script>
</body>
</html>
